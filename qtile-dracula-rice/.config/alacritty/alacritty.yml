env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 2
  dynamic_padding: true
  decorations: full
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3
  
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: SemiBold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: SemiBold Italic
    
  size: 15

cursor:
  style:
    shape: Underline
  vi_mode_style:
    shape: Underline
  unfocused_hollow: false

import:
  # - ~/.config/alacritty/dracula.yml
  # - ~/.config/alacritty/everforest.yml
  # - ~/.config/alacritty/rosepine.yml
  - ~/.config/alacritty/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin-latte.yml
